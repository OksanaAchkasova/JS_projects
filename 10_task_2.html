<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Интерактивное программирование</title>
	</head>
	<body>
		<h1 id="heading">Привет, мир!</h1>
						
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

		<script>
			var leftUpOffset = 0, 
			    topOffset = 0;
			
			function moveHeading () {
				//двигаемся вправо
				if (leftUpOffset < 200 && topOffset ===0) 
				 {
				$("h1").offset({ left: leftUpOffset});
				leftUpOffset ++;
				 }
				 //двигаемся вниз
				if (leftUpOffset === 200 && topOffset < 200) {
				 $("h1").offset({ top: topOffset});
				  topOffset ++;	
				 }
				//двигаемся влево
				if (leftUpOffset <= 200 && leftUpOffset >=0 &&
					topOffset === 200) 
				{
                $("h1").offset({ left: leftUpOffset});
				leftUpOffset --;
				}
				//двигаемся вверх	
				if (leftUpOffset === 0 && topOffset <=200) 
				{
                $("h1").offset({ top:topOffset});
				topOffset --;
				}
			};
			setInterval (moveHeading, 15);
				
		</script>
	</body>
	</html>
