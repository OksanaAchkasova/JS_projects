<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id = "canvas" width= "400" height = "400"></canvas>
	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	
	function circle (x,y, radius, fillCircle) {
		ctx.beginPath();
		ctx.arc (x,y, radius, 0, Math.PI * 2, false);
		if (fillCircle) 
			ctx.fill();
		else ctx.stroke();
	}

	ctx.lineWidth = 4;
	ctx.fillStyle = "Orange";
	circle (100, 100, 5, true);
	ctx.fillStyle = "Black";
	circle (90, 90, 5, true);
	circle (110, 90, 5, true);
	circle (100, 95, 30, false);
	circle (100, 165, 40, false);
	circle (100, 165, 5, true);
	circle (100, 145, 5, true);
	circle (100, 185, 5, true);

	</script>
</body>
</html>
