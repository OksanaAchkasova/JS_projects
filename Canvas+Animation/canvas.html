<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Рисование на холсте Canvas</title>
	<style type="text/css">
     h1 {
	    text-align: center;
	    font-family: Times;
        } 
    #snowman {
        display: block;
	    margin: 5 px;
	    float: left;
        }
    #mysteryPoints {
        display: block;
	    margin: 5 px;
	    float: left;
        }
    #mouseMove {
        display: block;
	    margin: 5 px;
	    float: left;
        }

    
  </style>
</head>
<body>
	<h1>Рисование на "холсте"</h1>
	 <div id="mouseMove">Рисуем окружности под курсором мыши <br> при каждом его движении над "холстом" <br>
	<canvas id = "canvas3" width= "400" height = "400"></canvas>
    </div>
	<div id="snowman">Снеговик <br>
	<canvas id = "canvas1" width= "400" height = "400"></canvas>
    </div>
    <div id="mysteryPoints">Странная кривуля <br>
	<canvas id = "canvas2" width= "400" height = "400"></canvas>
    </div>
   
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	
	//Draw snowman
	var canvas1 = document.getElementById("canvas1");
	var ctx = canvas1.getContext("2d");

	function circle (x,y, radius, fillCircle) {
		ctx.beginPath();
		ctx.arc (x,y, radius, 0, Math.PI * 2, false);
		if (fillCircle) 
			ctx.fill();
		else ctx.stroke();
	}

	ctx.lineWidth = 4;
	ctx.fillStyle = "Orange";
	circle (100, 100, 5, true);
	ctx.fillStyle = "Black";
	circle (90, 90, 5, true);
	circle (110, 90, 5, true);
	circle (100, 95, 30, false);
	circle (100, 165, 40, false);
	circle (100, 165, 5, true);
	circle (100, 145, 5, true);
	circle (100, 185, 5, true);

    //Draw mystery points
	var canvas2 = document.getElementById("canvas2");
	var ctx2 = canvas2.getContext("2d");

	function drawPoints (points) {
    	ctx2.strokeStyle = "Black";
    	ctx2.lineWidth = 5;
    	ctx2.beginPath();
    	ctx2.moveTo(points[0][0], points[0][1]);
    	ctx2.lineTo(points[1][0], points[1][1]);
        ctx2.lineTo(points[2][0], points[2][1]);
        ctx2.lineTo(points[3][0], points[3][1]);
        ctx2.lineTo(points[4][0], points[4][1]);
        ctx2.lineTo(points[5][0], points[5][1]);
        ctx2.lineTo(points[6][0], points[6][1]);
       	ctx2.stroke();
    };

   var mysteryPoints = [[50,50], 
    			        [50,100], 
    			        [25,120], 
    			        [100, 50],
    			        [70,90],
    			        [100,90],
    			        [70,120]]; 

    drawPoints(mysteryPoints);

    //Draw interactive circles
    var canvas3 = document.getElementById("canvas3");
	var ctx3 = canvas3.getContext("2d");
		
	$(document).mousemove(function (event) {
		ctx3.lineWidth = 4;
		ctx3.strokeStyle = "Black";
		ctx3.beginPath();
		ctx3.arc(event.pageX,event.pageY, 3, 0, Math.PI * 2, false);
		ctx3.stroke();
    });



	</script>
	</body>
</html>
