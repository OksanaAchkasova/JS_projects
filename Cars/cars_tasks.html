<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Гонки</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	
	//The Car constructor
	var Car = function (x,y) {
		this.x = x;
		this.y = y;
		this.draw() //call to the draw method so that car objects automatically appear in the browser as soon as program creates them
	};

	//Method which draws a car in the defined location
	Car.prototype.draw = function () {
		var carHtml = '<img src ="car.png">';
		this.carElement = $(carHtml);
		this.carElement.css({
			position: "absolute",
			left: this.x,
			top: this.y
		});
		$("body").append(this.carElement);
	};	

	//Method which can move car to the right
	Car.prototype.moveRight = function (speed) {
		this.x +=speed;
		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	//Method which can move car to the left
	Car.prototype.moveLeft = function (speed) {
		this.x -=speed;
		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	//Method which can move car to the up
	Car.prototype.moveUp = function (speed) {
		this.y -=speed;
		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	//Method which can move car to the down
	Car.prototype.moveDown = function (speed) {
		this.y +=speed;
		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	//Create the car objects
	var tesla = new Car (20,20);
	var nissan = new Car (100, 200);

  	//Use setInterval and moveRight to move cars (nissan and tesla) to the right every 30 milliseconds by a different random distance between 0 and 5
	
    var intervalId = setInterval (function() {nissan.moveRight(Math.floor(Math.random()*5))}, 30);
    var intervalIdtesla = setInterval (function() {tesla.moveRight(Math.floor(Math.random()*5))}, 30);

	</script>
</body>
</html>
